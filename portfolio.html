<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Studio - Portfolio</title>
    <!-- Modern normalize -->
    <link
      href="
https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="./index.html" class="logo link"
          >Web<span class="logo-light-theme">Studio</span></a
        >

        <button
          class="menu-btn js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
          type="button"
        >
          <svg class="menu-mobile-icon" width="32" height="22">
            <use href="./images/icon.svg#icon-menu"></use>
          </svg>
        </button>

        <div class="menu-wrapper js-menu-container" id="mobile-menu">
          <button class="close-btn menu-close-btn js-close-menu" type="button">
            <svg class="close-image" width="8" height="8">
              <use href="./images/icon.svg#icon-close-btn"></use>
            </svg>
          </button>

          <nav class="nav">
            <ul class="list menu">
              <li class="menu-item">
                <a href="./index.html" class="menu-link link">Studio</a>
              </li>
              <li class="menu-item">
                <a href="./portfolio.html" class="menu-link link active-page"
                  >Portfolio</a
                >
              </li>
              <li class="menu-item">
                <a href="" class="menu-link link">Contacts</a>
              </li>
            </ul>
          </nav>

          <address class="address">
            <ul class="list">
              <li class="contact-item">
                <a href="mailto:info@devstudio.com" class="contact-link link"
                  >info@devstudio.com</a
                >
              </li>
              <li class="contact-item">
                <a href="tel:+110001111111" class="contact-link link tel"
                  >+11 (000) 111-11-11</a
                >
              </li>
            </ul>
          </address>

          <ul class="media-list list">
            <li class="media-container">
              <a
                class="media-link"
                href="https://www.instagram.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="media-container">
              <a
                class="media-link"
                href="https://twitter.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="media-container">
              <a
                class="media-link"
                href="https://www.facebook.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="media-container">
              <a
                class="media-link"
                href="https://www.linkedin.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="section portfolio-section">
        <div class="container">
          <h1 class="visually-hidden">Portfolio</h1>
          <ul class="list filter filter-js">
            <li>
              <button
                type="button"
                class="btn filter-btn filter-btn-active"
                value="all"
              >
                All
              </button>
            </li>
          </ul>
          <ul class="list portfolio-list portfolio-list-js"></ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container narrow-container">
        <div class="footer-text">
          <a href="./index.html" class="logo link"
            >Web<span class="logo-dark-theme">Studio</span></a
          >

          <p class="footer-text">
            Increase the flow of customers and sales for your business with
            digital marketing & growth solutions.
          </p>
        </div>
        <div class="social-media-container">
          <h2 class="footer-title">Social media</h2>
          <ul class="media-list list">
            <li class="media-container">
              <a
                class="media-link"
                href="https://www.instagram.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="media-container">
              <a
                class="media-link"
                href="https://twitter.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="media-container">
              <a
                class="media-link"
                href="https://www.facebook.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="media-container">
              <a
                class="media-link"
                href="https://www.linkedin.com"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="media-icon" width="24" height="24">
                  <use href="./images/icon.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-form-wrapper">
          <h2 class="footer-title">Subscribe</h2>
          <form class="email-footer-form">
            <input
              class="email-footer-input"
              type="email"
              name="user_email_subscribe"
              id="email-input-footer"
              placeholder=" "
              required
            />
            <label class="email-footer-label" for="email-input-footer"
              >E-mail
            </label>
            <button class="btn footer-form-btn" type="submit">
              Subscribe
              <svg class="send-icon" width="24" height="20">
                <use href="./images/icon.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/mobile-menu.js"></script>
    <script src="./js/portfolio-filter.js"></script>
  </body>
</html>
